name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: trabalho_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¦ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ”§ Instalar dependÃªncias backend
        working-directory: ./backend
        run: npm install

      - name: ğŸ”§ Instalar dependÃªncias frontend
        working-directory: ./frontend
        run: npm install

      - name: ğŸ§± Buildar frontend
        working-directory: ./frontend
        run: npm run build